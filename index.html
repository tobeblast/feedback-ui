<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="eading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="./emojis/unhappy.png" alt="Unhappy-emoji" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="./emojis/neutral.png" alt="Neutral-emoji" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="./emojis/happy.png" alt="Happy-emoji" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
